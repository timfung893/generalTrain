<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrarium</title>
    <link rel="stylesheet" href="./terrarium.css" />
  </head>
  <body>
    <div id="page">
      <h1 class="title">My Terrarium</h1>
      <div id="left-container" class="container">
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant1" src="./images/4.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant2" src="./images/3.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant3" src="./images/3.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant4" src="./images/4.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant5" src="./images/5.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant6" src="./images/6.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant7" src="./images/5.jpg" />
        </div>
      </div>
      <div id="right-container" class="container">
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant8" src="./images/4.jpg" />

        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant10" src="./images/3.jpg" />

        <div class="plant-holder">

          <img class="plant" alt="plant" id="plant12" src="./images/5.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant13" src="./images/6.jpg" />
        </div>
        <div class="plant-holder">
          <img class="plant" alt="plant" id="plant14" src="./images/3.jpg" />
        </div>
      </div>
      <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
      </div>
    </div>
    <script src="./terrarium.js" defer></script>

</html>
